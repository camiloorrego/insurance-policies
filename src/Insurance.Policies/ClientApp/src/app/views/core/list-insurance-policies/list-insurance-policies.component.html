<div class="list-insurance-policies">

  <div class="header-container" fxLayout="row" fxLayoutAlign="center center">
    <div>
      <button class="btn-back" mat-icon-button (click)="backPage()">
        <mat-icon aria-label="Back">arrow_back</mat-icon>
      </button>
    </div>
    <div class="header-title">
      {{'insurance-policies.title' | translate}}
    </div>
    <span style="flex: 1 1 auto;"></span>
    <div fxLayoutAlign="center center">
      <button class="button-add" fxHide fxShow.gt-sm mat-flat-button color="primary" (click)="add()">
        <div>Añadir</div>
      </button>
    </div>
  </div>

  <div class="container-table" #scrollOne>
    <table mat-table [dataSource]="dataSource" class="table-insurance-policies" matSort>


      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Id Work Flow </th>
        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Descripción WorkFlow </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef> </th>
        <td mat-cell *matCellDef="let row; let i = index;" attr.id="button{{i}}">
          <div class="mat-buttons">
            <button mat-icon-button [matTooltipPosition]="'above'" [matTooltipClass]="'tooltip-cell'"
              matTooltip="Detalle" (click)="goDetail(row)">
              <mat-icon>description</mat-icon>
            </button>

            <button mat-icon-button [matTooltipPosition]="'above'" [matTooltipClass]="'tooltip-cell'"
              matTooltip="Eliminar" (click)="confirmDelete(row)">
              <mat-icon>delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </table>

  </div>
  <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

</div>
